<html>
  <head>
    <script type="text/javascript" src="../lib/rquery/jquery.js"></script>
    <title>Fixture</title>
  </head>
  <body style="font-family: sans-serif">
    <h1>Fixture</h1>
    
    <a id="link1" href="http://link1/" class="link link1" style="color: red">link 1</a>
    <a id="link2" href="http://link2/" class="link link2" style="color: green">link 2</a>
    <a id="link3" href="http://link3/" style="color: blue">link 3</a>
    
    <form id="form" action="fixture.html?something">
      <input id="text" type="text" value="text" />
      <input id="text2" type="text" value="text2" />
      <input id="button1" type="button" value="button 1" />
      <input id="button2" type="button" value="button 2" />
      <input id="submit" type="submit" value="submit" />
    </form>
    <ul id="log"></ul>
    
    <script type="text/javascript">
      function log(what) {
        $("#log").append('<li>' + what + '</li>');
        return false;
      }
      function bindToLog(what) { return function() { return log(what); } }
      $("#button1").click(bindToLog("button 1 clicked"));
      $("#button2").click(bindToLog("button 2 clicked"));
      $("#text").change(bindToLog("text changed"));
    </script>
  </body>
</html>
