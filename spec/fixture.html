<html>
  <head>
    <script type="text/javascript" src="../lib/rquery/jquery.js"></script>
    <title>Fixture</title>
  </head>
  <body style="font-family: sans-serif">
    <h1>Fixture</h1>
    
    <a id="link1" href="http://link1/" class="link link1" style="color: red">link 1</a>
    <a id="link2" href="http://link2/" class="link link2" style="color: green">link 2</a>
    <a id="link3" href="http://link3/" style="color: blue">link 3</a>
    
    <form id="form" action="fixture.html?something">
      <input id="text1" type="text" value="text" />
      <input id="text2" type="text" value="text2" />
      <input id="button1" type="button" value="button 1" />
      <input id="button2" type="button" value="button 2" />
      <input id="submit" type="submit" value="submit" />
      <input type="checkbox" name="check1" id="check1" /> <label for="check1">Check 1</label>
      <input type="checkbox" name="check2" id="check2" checked="checked" /> <label for="check2">Check 2</label>
      <select id="select1">
        <option>A</option>
        <option>B</option>
        <option>C</option>
      </select>
      <select id="select2">
        <option>C</option>
        <option>B</option>
        <option selected="selected">A</option>
      </select>
    </form>
    <ul id="log"></ul>
    
    <script type="text/javascript">
      function log(what) {
        jQuery("#log").append('<li>' + what + '</li>');
        return false;
      }
      function bindToLog(what) { return function() { return log(what); } }
      jQuery("#text1").change(bindToLog("text 1 changed"));
      jQuery("#text2").change(bindToLog("text 2 changed"));
      jQuery("#button1").click(bindToLog("button 1 clicked"));
      jQuery("#button2").click(bindToLog("button 2 clicked"));
      jQuery("#check1").change(bindToLog("check 1 changed"));
      jQuery("#check2").change(bindToLog("check 2 changed"));
      jQuery("#select1").change(bindToLog("select 1 changed"));
      jQuery("#select2").change(bindToLog("select 2 changed"));
    </script>
  </body>
</html>
